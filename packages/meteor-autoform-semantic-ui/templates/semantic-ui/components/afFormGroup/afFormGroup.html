<template name="afFormGroup_semanticUI">
  <div class="{{afFormGroupClass}} {{inputClass}} field {{requiredClass}}{{#if afFieldIsInvalid name=this.name}} error{{/if}}" {{afFormGroupAtts}}>
    {{#unless skipLabel}}
      <label {{afFieldLabelAtts}}>
        {{#if this.labelText}}
          {{this.labelText}}
        {{else}}
          {{afFieldLabelText name=this.name}}
        {{/if}}
      </label>
    {{/unless}}
    {{#if leftLabel}}
      <div class="ui label">{{leftLabel}}</div>
    {{else}}
      {{#if leftIcon}}
        <i class="{{leftIcon}} icon"></i>
      {{/if}}
    {{/if}}
    {{> afFieldInput this.afFieldInputAtts}}
    {{#if rightLabel}}
      <div class="ui label">{{rightLabel}}</div>
    {{else}}
      {{#if rightIcon}}
        <i class="{{rightIcon}} icon"></i>
      {{/if}}
    {{/if}}
    {{#if afFieldIsInvalid name=this.name}}
      <div class="ui pointing red basic label">
        {{{afFieldMessage name=this.name}}}
      </div>
    {{/if}}
  </div>
</template>
