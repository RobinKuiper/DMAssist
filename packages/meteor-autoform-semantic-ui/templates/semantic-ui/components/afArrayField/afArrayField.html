<template name="afArrayField_semanticUI">
  <div class="ui dividing header">
    {{afFieldLabelText name=this.atts.name}}
  </div>
  <div class="ui basic segment">
    {{#if afFieldIsInvalid name=this.atts.name}}
      <div class="ui pointing red basic label">
        {{{afFieldMessage name=this.atts.name}}}
      </div>
    {{/if}}
    {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
      <div class="field autoform-array-item">
        {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
          <div class="ui mini red floating icon label autoform-remove-item">
            <i class="icon minus"></i>
          </div>
        {{/if}}
        {{> afQuickField name=this.name label=false options=afOptionsFromSchema}}
      </div>
    {{/afEachArrayItem}}
    {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
      <div class="field">
        <div class="ui small icon button autoform-add-item" data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}" data-autoform-maxCount="{{this.atts.maxCount}}">
          <i class="icon plus"></i>
        </div>
      </div>
    {{/if}}
  </div>
</template>
